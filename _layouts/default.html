<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Optional: Favicon -->
  <link rel="icon" href="/webL.png" type="image/png">

  <!-- Optional: Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Jekyllâ€™s built-in CSS (optional) -->
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">

  <!-- Basic inline styling -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #222;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 2rem 0.1rem 2rem;
      background-color: #ffffff;
      border-bottom: 1px solid #eee;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .page-content {
      padding: 2rem;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div>
      <a href="{{ '/' | relative_url }}"><strong>{{ site.title }}</strong></a>
    </div>
    <div>
      <a href="{{ '/projects' | relative_url }}">Projects</a>
      <a href="https://research.thebhavyamishra.com">Research</a>
      <a href="{{ '/about' | relative_url }}">About</a>
      <a href="{{ '/message' | relative_url }}">Message</a>
    </div>
  </div>

  <!-- Page Content -->
  <div class="page-content">
    {{ content }}
  </div>

</body>
</html>
